language: node_js
before_script:
- npm install -g gatsby-cli
node_js:
- stable
git:
  depth: 3
cache:
  directories:
  - node_modules
script:
- npm run build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GH_TOKEN
  target_branch: master
  local_dir: public
  skip_cleanup: true
  on:
    branch: source
env:
  global:
    secure: 
